<div class="mx-auto" style="width: 500px;margin-top: 100px;">
  <h1>Programa de sockets</h1>
  <label for=""> Escribe tu mensaje aqui</label>
  <input class="form-control" type="text" placeholder="message" [(ngModel)]="input">
 
  <button class="btn btn-dark" (click)="sendMessage()">Enviar</button>
  <div class="content">
    <div *ngFor="let msg of messageService.msg">
      {{msg}}
    </div>
  </div>
 

</div>
